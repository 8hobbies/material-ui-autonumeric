name: Build and Deploy Pages

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  pages:
    permissions:
      pages: write
      id-token: write
    uses: 8hobbies/workflows/.github/workflows/npm-doc-pages.yml@a56dc6a008eb16ada100ad9a2a4dca622297d7ef
    with:
      doc-path: "docs/build"
